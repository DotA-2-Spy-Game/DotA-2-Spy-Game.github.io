name: Sync from Friend (keep .github/workflows)

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SYNC_TOKEN }}

      - name: Backup your .github/workflows
        run: |
          mkdir -p /tmp/backup
          if [ -d ".github/workflows" ]; then
            cp -r .github/workflows /tmp/backup/
          fi

      - name: Clean all files except .git
        run: |
          find . -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +

      - name: Checkout friend's repo
        uses: actions/checkout@v4
        with:
          repository: Wladisl4W/PROJECT_DotA-2-Spy-Game
          path: friend-repo

      - name: Remove .git from friend's repo (to avoid submodule)
        run: |
          rm -rf friend-repo/.git

      - name: Copy all files from friend
        run: |
          cp -r friend-repo/* .
          # Копируем скрытые файлы (кроме .git)
          cp -r friend-repo/.[^.]* . 2>/dev/null || true

      - name: Restore your .github/workflows
        run: |
          mkdir -p .github
          if [ -d "/tmp/backup/workflows" ]; then
            cp -r /tmp/backup/workflows .github/
          fi

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          # Убедимся, что friend-repo не остался в индексе
          git rm -rf --cached friend-repo 2>/dev/null || true
          if ! git diff --quiet || ! git diff --staged --quiet; then
            git commit -m "Sync from friend's repo (keep workflows)"
            git push
          fi

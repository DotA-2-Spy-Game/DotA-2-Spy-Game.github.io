name: Sync from Friend (keep .github/workflows)

on:
  schedule:
    - cron: '0 0 * * *'  # ежедневно
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SYNC_TOKEN }}

      - name: Backup your .github/workflows
        run: |
          mkdir -p /tmp/backup
          cp -r .github/workflows /tmp/backup/ || echo "No workflows to backup"

      - name: Clean workspace (except .git)
        run: |
          shopt -s dotglob
          rm -rf !( .git )

      - name: Checkout friend's repo
        uses: actions/checkout@v4
        with:
          repository: Wladisl4W/PROJECT_DotA-2-Spy-Game
          path: friend-repo
          token: ${{ secrets.GITHUB_TOKEN }}  # для публичного репо можно и без токена

      - name: Copy all files from friend
        run: |
          shopt -s dotglob
          cp -r friend-repo/* .

      - name: Restore your .github/workflows
        run: |
          mkdir -p .github
          cp -r /tmp/backup/workflows .github/ || echo "No workflows to restore"

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git status
          git diff --quiet && git diff --staged --quiet || (git commit -m "Sync from friend's repo (keep workflows)" && git push)
